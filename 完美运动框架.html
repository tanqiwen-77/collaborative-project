
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:100px; height:100px; background:red; filter:alpha(opacity:30); opacity:0.3;}
</style>
<script src="move2.js"></script>
<script>
window.onload=function()
{
    var div=document.getElementById('div1');
    div.onmouseover=function()
    {
        startMove(div,{width:400},function()
        {
           startMove(div,{height:400},function()
           {
               startMove(div,{opacity:100},function()
               {
                   alert("true");
               })
           })
        })
    }
    div.onmouseout=function()
    {
        startMove(div,{opacity:30},function()
        {
           startMove(div,{height:100},function()
           {
               startMove(div,{width:100},function()
               {
                   alert("true");
               })
           })
        })
    }
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
