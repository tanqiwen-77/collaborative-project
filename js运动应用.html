<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#div1 div
{
    width: 300px;
    height: 100px;
    margin-top: 20px;
    background-color:wheat;
}
#div2  div
{
   float: left;
   margin-right: 20px;
   width: 100px;
   height: 100px;
   border:1px soild red;
   background-color: red;
   opacity: 0.3;
   filter:alpha(opacity:30);
}
</style>
<script type="text/javascript">
window.onload=function()
{
    var div=document.getElementById('div1');
    var arr=div.getElementsByTagName('div');
    for(var i=0;i<arr.length;i++)
    {
        arr[i].timer=null;
        arr[i].onmouseover=function()
        {
            move(this,600);
        }
        arr[i].onmouseout=function()
        {
            move(this,300);
        }
    }
    function move(odiv,tag)
    {
        clearInterval(odiv.timer);
        odiv.timer=setInterval(function(){
            var speed=(tag-odiv.offsetWidth)/6;
            speed=speed>0?Math.ceil(speed):Math.floor(speed);
            if(odiv.offsetWidth==tag)
            {
                clearInterval(odiv.timer);
            }
            else
            {
                odiv.style.width=odiv.offsetWidth+speed+'px';
            }
        },30);
    }
    var div2=document.getElementById('div2');
    var ad=div2.getElementsByTagName('div');
    for(var j=0;j<ad.length;j++)
    {
        ad[j].timer=null;
        ad[j].alpha=30;
        ad[j].onmouseover=function()
        {
            pmove(this,100);
        }
        ad[j].onmouseout=function()
        {
            pmove(this,30);
        }
    }
    function pmove(obj,target)
    {
       clearInterval(obj.timer);
       obj.timer=setInterval(function(){
           var speed=(target-obj.alpha)/10;
           speed=speed>0?Math.ceil(speed):Math.floor(speed);
           if(obj.alpha==target)
           {
               clearInterval(obj.timer);
           }
           else
           {
               	obj.alpha+=speed;
			    obj.style.filter='alpha(opacity:'+obj.alpha+')';
			    obj.style.opacity=obj.alpha/100;
           }
       },30);
    }
}
</script>
</head>
<body>
    <div id="div1">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="div2">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
