<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body
{
    height: 2000px;
}
#div1
{
    width: 200px;
    height: 200px;
    background:wheat;
    
}
#div2
{
    width: 100px;
    height: 200px;
    background-color: thistle;
    position:absolute;
    right: 0px;
    bottom:0px;
}
</style>
<script>
function move()
{
    var btn=document.getElementById('btn1');
    var timer=setInterval(function(){
         var div=document.getElementById('div1');
         var speed=(300-div.offsetLeft)/10;
         speed=speed>0?Math.ceil(speed):Math.floor(speed);
         div.style.left=div.offsetLeft+speed+'px';
    },30)
  
}
   var div2=document.getElementById('div2');
   var scroll=document.documentElement.scroll||document.body.scrollTop;
   div2.style.top=(document.documentElement.clientHeight-div2.offsetHeight)/2+scroll+'px';
</script>
</head>
<body>
    <input id="btn1" type="button" value="move" onclick="move()">
    <div id="div1">

    </div>
    <div id="div2">
    </div>
</body>
</html>
